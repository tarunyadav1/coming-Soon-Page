<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <img class="logo-img" src="images/logo.svg" alt="" />
    </div>
    <div class="big-text">
      <span class="dec-text"> We're</span>
      <span class="norm-text"> coming</span>
      <span class="norm-text"> soon</span>
    </div>
    <div class="para-div">
      <span class="para-span"
        >Hello fellow shoppers! We're currently building our new</span
      >
      <span class="para-span">
        fashion store. Add your email below to stay up-to-date with</span
      >
      <span class="para-span"> announcements and our launch deals.</span>
    </div>
    <div class="in-btn">
      <input type="email" placeholder="Email Address" />
      <span class="sub-btn">
        <button type="submit" class="button-in">
          <img src="images/icon-arrow.svg" alt="" /></button
      ></span>
    </div>
    <div class="row">
      <div>
        <img class="hero-mg" src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
